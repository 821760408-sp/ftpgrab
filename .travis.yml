language: bash
sudo: required
dist: trusty

before_install:
  - sudo apt-get update
  - sudo apt-get install -y -q gawk curl wget mailutils

install:
  - sudo mkdir -p /opt/ftpgrab/conf /var/log/ftpgrab
  - sudo cp ftpgrab.sh /etc/init.d/ftpgrab
  - sudo chmod +x /etc/init.d/ftpgrab
  - sudo cp ftpgrab.conf /opt/ftpgrab/

before_script:
  - sudo chmod +x tests/*.sh

script:
  - sudo ./tests/test1_wget_md5_text.sh
  - sudo ./tests/test1_wget_sha1_text.sh

after_script:
  - sudo tree -d /opt/ftpgrab/
  - sudo tree -d /var/log/ftpgrab/

notifications:
  slack:
    secure: 
