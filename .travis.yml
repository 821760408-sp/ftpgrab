language: bash
sudo: required
dist: trusty

before_install:
  - sudo apt-get update
  - sudo apt-get install -y -q gawk curl wget mailutils tree

install:
  - sudo mkdir -p /opt/ftpgrab/conf /var/log/ftpgrab
  - sudo cp ftpgrab.sh /etc/init.d/ftpgrab
  - sudo chmod +x /etc/init.d/ftpgrab
  - sudo chown $USER /etc/init.d/ftpgrab
  - sudo cp ftpgrab.conf /opt/ftpgrab/
  - sudo chown -R $USER /opt/ftpgrab/ /var/log/ftpgrab/

before_script:
  - chmod +x tests/*.sh

script:
  - cd tests/
  - bash test1_wget_md5_text.sh
  - bash test1_wget_sha1_text.sh

after_script:
  - tree -pu /opt/ftpgrab/
  - tree -pu /var/log/ftpgrab/
  - tree -pu $HOME/download/

